name: Build and Test AES-KW

on:
  push:
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive  # fetch Tiny AES submodule

    - name: Install build tools
      run: sudo apt-get update && sudo apt-get install -y build-essential

    - name: Build library
      run: make

    - name: Run tests
      run: make test
